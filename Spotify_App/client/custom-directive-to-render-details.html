<header class="artist-header">
    <div ngIf="artist.images.length > 0">
        <img class="artist-thumb " ng-src="{{artist.images[0].url}}">
    </div>
    <h1>{{name}}'s albums:</h1>
</header>
<div class="artist-albums">
    <div class="row">
        <div ng-repeat="album in albums">
            <div class="col-md-3">
                <div class="well album">
                    <div ngIf="album.images.length > 0">
                        <img class="album-thumb img-thumbnail" ng-src="{{album.images[0].url}}">
                        <h4>{{album.name}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
